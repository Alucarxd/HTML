<!-- El doctype le indica al nevagedor el tipo de documento
( en este caso HTML 5)
-->
<!DOCTYPE html>
<!--
    lang -> es el idioma del archivo
-->
<html lang="es">
<!-- HTML es la raiz de todo documento HTML -->

<head>
  <!-- En head se agrega informacion necesaria para el navegador pero no se visualiza en la pagina web-->
  <meta charset="utf8"> <!-- meta charset uft8, para los simbolos en espanol-->
  <meta name="description" content="Bienvenido a mi pagina web">
</head>

<body>
  <!-- En body se agrega toda la informacion que los usuarios ven en la pagina web-->
  <h1>Hola Mundito de caramelos</h1>
</body>

</html>
