<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 05</title>
</head>

<body>
    <!-- Formato de imagenes 
        Vectores:
            .svg <-- utilizar mas 
        Mapa de bits
            .jpg .jpeg <-- buenos para fotos sin transparencias
            .png <-- para fotos o imagenes detalladas con  transparencias
            .gif <-- para animaciones
            .webp <-- combina .jpg y png. " soporta transparencia" 
    -->
    <h2>Corazon</h2>
    <img src="src/img/corazon.svg" alt="imagen de corazon en formato svg">
    <h2>Masa de arina</h2>
    <img src="src/img/masa.jpg" width="50%" alt="masa de harina en formato jpg">
    <!-- devicePixelRatio
    
    Pixeles de viewport (pv)
        Pixeles disponibles para mostrar contenido

    Pixeles reales (PR)
        Pixeles fisicos implementados por el fabricante en la pantalla

    devicePixelRatio = PR / PV
-->
    <h2>SRCSET</h2>
    <img srcset="img/corazon.svg, img/desayuno.jpg" src="src/img/masa.jpg" alt="">


    <!-- picture para diferentes imagens con condiciones-->
    <picture>
        <!-- Cuando una condicion se cumple las vemas se quedan a la espera de ser cumplidas-->
        <source srcset="https://www.gstatic.com/webp/gallery/4.sm.webp" type="image/webp">
        <source srcset="src/img/masa.jpg" type="image/jpg" media="(min-width: 800px)">
        <source srcset="src/img/desayuno.jpg" type="image/jpg" media="(min-width: 400px)">
        <img src="src/img/corazon.svg" width="50%" alt="">
    </picture>

    <!-- Figure
        carta el contenid, pero sigue siendo parte de donde se corto
    = UN contenido principal y dar una descripcion
    -->

    <figure>
        <img src=src/img/desayuno.jpg width=400 alt="foto de desayuno">
        <figcaption>
            <p>Foto de un desayuno al medio dia jajaja</p>
        </figcaption>
    </figure>

    <!-- Audio y Video
    para video formato mp4 y code h264
    -->
    <video src="src/video/robo.mp4" width="500" controls poster="src/img/masa.jpg">
        <!--autoplay, los navegadores bloquean el autoplay-->
    </video>

    <audio src="src/audio/robo.mp3" controls>
    </audio>

    <!-- Insertar contenido externos
    <iframe src="">
    -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3yMn1EcZr4c" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

        style="width:100%;border:none" src="https://gabrielgarcia.wufoo.com/embed/z1jj3pfk101jjww/"> <a
            href="https://gabrielgarcia.wufoo.com/forms/z1jj3pfk101jjww/">Fill out my Wufoo form!</a> </iframe>
</body>

</html>
